<!--

<ion-header>
  <ion-navbar>
    <ion-title><font color="blue"><ion-icon name="settings" style="padding-right:5px"></ion-icon>settings </font></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
	<ion-item>
		<ion-label color="danger" stacked>Enter Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" placeholder="Name" style="padding-left:20px"></ion-input>
    </ion-item>
	<ion-item>
		<ion-label><font color="red">Country </font></ion-label>
	</ion-item>	
	<ion-list radio-group [(ngModel)]="source" style="padding-left:20px">
		<ion-list-header>
			<font color="green">Sources</font>
		</ion-list-header>	
		<ion-item >
			<ion-label>Ireland</ion-label>
			<ion-radio value="Ireland" [checked]="checked"></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>United States</ion-label>
			<ion-radio value="United States" ></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>Canada</ion-label>
			<ion-radio value="Canada" ></ion-radio>
		</ion-item>
	</ion-list>
	
	<ion-item >
		<font color="red">Font Size</font>
	</ion-item>
	<ion-list radio-group [(ngModel)]="title" style="padding-left:20px">
		<ion-list-header>
			<font color="green">Title</font>
		</ion-list-header>	
		<ion-item>
			<ion-label>1</ion-label>
			<ion-radio value="1" ></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>2</ion-label>
			<ion-radio value="2" ></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>3</ion-label>
			<ion-radio value="3" ></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>4</ion-label>
			<ion-radio value="4" [checked]="checked"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>5</ion-label>
			<ion-radio value="5" ></ion-radio>
		</ion-item>
	</ion-list>	
	<ion-list radio-group [(ngModel)]="description" style="padding-left:20px">
		<ion-list-header>
			<font color="green">Description</font>
		</ion-list-header>	
		<ion-item>
			<ion-label>1</ion-label>
			<ion-radio value="1" ></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>2</ion-label>
			<ion-radio value="2" ></ion-radio>
		</ion-item>

		<ion-item>
			<ion-label>3</ion-label>
			<ion-radio value="3" [checked]="checked"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>4</ion-label>
			<ion-radio value="4"> </ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>5</ion-label>
			<ion-radio value="5" ></ion-radio>
		</ion-item>
	
	</ion-list>
	<button ion-button round (click)="save()">SAVE </button>
	
</ion-content>
